{% extends 'food/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

    {% block body %}

    {% for item in item_list %}
    <div class="row">
      <div class="col-md-3 offset-md-2">
          <img class="card" height="150px" src="{{ item.item_image }}"/>
      </div>
      <div class="col-md-4">
        <h3>{{ item.item_name }}</h3>
        <h5>{{ item.item_desc }}</h5>
        <h6>$ {{ item.item_price }}</h6>
      </div>
      <div class="container overflow-hidden text-center">
        <div class="row gx-5">
          <div class="col">
            <div class="p-3">
              <button type="button" class="btn btn-outline-primary"><a href="{% url 'food:detail' item.id %}">Detail</a></button>
            </div>
          </div>
          <div class="col">
            <div class="p-3">
              <button type="button" class="btn btn-outline-warning"><a class="nav-link" href="{ % url 'food:delete_item' item.id % }">Delete Item</a></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% endfor %}
    {% endblock %}

</body>
</html>
